{% extends "base.html" %}
{% from "macros.html" import table %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}

<style>
    [type=radio] { 
position: absolute;
opacity: 0;
width: 0;
height: 0;
}

/* IMAGE STYLES */
[type=radio] + img {
cursor: pointer;
}

/* CHECKED STYLES */
[type=radio]:checked + img {
outline: 3px solid #ffaa22;

}





</style>
<h1 class="page-header">{{titulo}}</h1>

   


<form method = "POST" name="actorInsert" action = "{{ url_for('menus.criar') }}" onSubmit="return ValidateActInsert()">
    

    <div class="col-lg-7">
        <div style="display: flex;">
        <div class="form-group" style="width: 400px;">
            <form role="form">
                <label>Nome</label>
                <input class="form-control"  name="nome" maxlength="64" required title="Maximo 64 caracteres">
        </div>
       
        </div>
            
        <div class="form-group">
       
            {% for i in categoriasLista %}
            <input type="checkbox" id="{{i[0]}}" name="cat" value="{{i[0]}}">
            <label for="cat">{{i[1]}} </label><br><br>
            {% endfor %}
        
      </div>
      </div>
 
    <br>
    <div class="col-lg-12">
        {{form.csrf_token}}
        <input type="submit" value="Criar" class="btn btn-default"/>
        
        </form>  
      </div>
    </div>

  

{% endblock %}
