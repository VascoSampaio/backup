<!DOCTYPE html>
<html>
    
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8">
        <!--<script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">-->

        <link rel="stylesheet" href="{{ url_for('static', filename='css/rate.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        
        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
        <script src="{{ url_for('static', filename='js/waiterCall.js') }}" type="text/javascript"></script>
        
        {% block head %} 
        
        {% endblock %} 

        <title>
            {% block title %}{% endblock %} 
        </title>
    </head>

    <body>
        <span id="siteRoot" style="display: none;">{{ request.url_root }}</span>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="row header-row justify-content-end">

                    <div class="col-12 align-self-end">
                        <div class="imageholders">
                            <div class="row">
                                <div class="col-4">
                                    <a id="callWaiter" href="#"><i class="far fa-user"></i></a>
                                </div>
                                <div class="col-4">
                                    {% block ordersCounter %}
                    
                                    {% endblock %}
                                    
                                    <a class="cartImageHolder" href="{% block cartUrl %}{% endblock %}"><img style="width: 34px !important;" src="{{ url_for('static', filename='images/Pleez_IconesMenu_carrinho.png') }}"></a>
                                </div>
                                <div class="col-4">
                                    <a href="{% block pagamentoUrl %} {% endblock %}"><img style="width: 40px;" src="{{ url_for('static', filename='images/cash.png') }}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container no-padding-col">
            {% block body %}
                
            {% endblock %}
        </div>
        <footer class="page-footer font-small blue pt-4">
            <div class="container">
                <div class="row">
                    <div class="col-6 left-icon"></div>
                    <div class="col-6 right-icon">
                        
                    </div>
                </div>
            </div>
        </footer>
    </body>

    <div class="modal fade" id="waiterCall" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Chamar empregado, confirma?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row askForWaiter">
                    <div class="col-12">
                        <input type="button" class="callWaiter pedir-btn" style="opacity: 1;" value="Sim">
                    </div>
                </div>
                <p style="display: none;" class="messageInfo modal-title">Empregado a vir! <span class="codigoMesa-value"></span></p>
            </div>
            </div>
        </div>
    </div>
    
</html>
